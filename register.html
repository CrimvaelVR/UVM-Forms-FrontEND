<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
	<link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ingrese su nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Ingrese su username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Ingrese su email" required>
          </div>
          <div class="input-box">
            <span class="details">Numero Telefonico</span>
            <input type="text" placeholder="Ingrese su numero telefonico" required>
          </div>
          <div class="input-box">
            <span class="details">Contrase単a</span>
            <input type="password" placeholder="Ingrese su contrase単a" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme su contrase単a</span>
            <input type="password" placeholder="Confirme su contrase単a" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
		<div class="button">
			<a href="landing.html">Regresar</a>
		</div>
      </form>
    </div>
  </div>

</body>
</html>
